<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Js</title>
    <link rel = "stylesheet" href = "./style.css">
</head>
<body>

    <div class= "header">
        <div id= "nav1">Tasks List</div>
        <div><button id= "nav2" onclick= "openPopup()" >Add Item</button></div>
    </div>
    <div id="popupContainer" style="display: none;">
      <div class="overlay" onclick="closePopup()"></div>
      <div class="popup">
        <h2 style= "color: red; text-align: center;">Add New List</h2>
        <form>
          <input type="text" id="addinput" required><br><br>  
          <button type="submit" class= "popupbuttons" onclick= "addCard()">Add</button>
          <button type="button" onclick="closePopup()"  class= "popupbuttons">Cancel</button>
        </form>
      </div>
    </div>

    <div class= "container"></div>


    <script src="index.js"></script>
    
</body>
